{% load static %}
<div class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden m-4 w-full">
    <div class="laptop:flex laptop:items-center px-6 py-4">
        <img class="block mx-auto laptop:mx-0 laptop:flex-shrink-0 h-16 w-16 laptop:h-24 laptop:w-24 object-cover rounded-full" src="{% static "img/provider_"%}{{ provider }}.png" alt="">
        <div class="mt-4 laptop:mt-0 laptop:ml-4 text-center laptop:text-left">
            <h4 class="text-xl text-gray-900 leading-tight pb-4">{{ provider|title }}</h4>
            <a href="{% url 'social:begin' provider %}{% if challenge %}?next={{ request.path }}?complete={{ challenge }}{% endif %}" class="text-green-500 hover:text-white hover:bg-green-500 border border-green-500 text-xs font-semibold rounded px-4 py-1 leading-normal">{{ text|default:"Connect now!" }}</a>
        </div>
    </div>
</div>
