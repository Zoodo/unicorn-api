{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Unicorn{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="bg-gray-50">
    {% block body %}
        {% block content %}{% endblock %}
    {% endblock %}

    <script src="//kit.fontawesome.com/1f1ddf9991.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    <script>
        $(document).ready(function() {
            $(".alert-dismissable button.close").click(function(){
                $(this).parent().slideUp(200);
            });
        });
    </script>
</body>
</html>
