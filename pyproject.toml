[tool.poetry]
name = "unicorn-backend"
version = "7.0.0"
description = "Unified Net-based Interface for Competition Organization, Rules and News."
authors = ["Core:Systemst√∏tte <support@gathering.org>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
django = "~5.0.1"
djangorestframework = "~3.14.0"
django-cors-headers = "~4.3.1"
django-debug-toolbar = "~4.2.0"
django-filter = "~23.5"
django-guardian = "~2.4.0"
djangorestframework-guardian = "==0.3.0"
django-oauth-toolkit = "~2.3.0"
drf-writable-nested = "==0.7.0"
gunicorn = "~21.2.0"
pytz = ">=2023.3,<2024.0"
python-dateutil = ">=2.8.2,<3.0"
social-auth-app-django = "^5.4.0"
django-environ = "~0.11.2"
django-tailwind = "==3.8.0"
drf-spectacular = "~0.27.0"
django-redis = "~5.4.0"
pillow = "^10.2.0"
django-auditlog = "~2.3.0"
psycopg = {extras = ["binary"], version = "^3.1.16"}


[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
unittest2 = "^1.1.0"
black = "^23.12.1"

[build-system]
# Remember to also update in Dockerfile and Github Workflow
requires = ["poetry-core==1.7.1"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
exclude = '''
/(
  | migrations
)/
'''